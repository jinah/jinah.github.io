<div id="home">
  <h1>What I Learned Today!</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      	{{post.excerpt | strip.html | truncatewords:75}}<br>
      		<a href="{{ post.url }}">Read more...</a><br><br>
    {% endfor %}
  </ul>
</div>
